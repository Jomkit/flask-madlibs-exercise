{% extends 'base.html' %}

{% block title %}Questions{% endblock %}

{% block content %}
    <h2>Questions</h2>
    <h3>{{ story }}</h3>
    <form action="/story/{{story}}" id="questions">
        {% for question in prompts %}
        <label class="question" for="{{ question }}"><b>{{question}}:</b></label>
        <input type="text" name="{{ question }}" class="question" required>
        <br>
        {% endfor %}
        <button id="get-story">Get Story</button>
    </form>

{% endblock %}
